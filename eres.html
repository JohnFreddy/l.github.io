<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Lucy</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
            background-color: #e2cfc7;
        }

        .content {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-wrapper {
            font-size: 40px;
            color: #5c5c5c;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            height: 50px;
            padding-left: 15px;
            overflow: hidden;
        }

        .slider div {
            color: #fff;
            height: 50px;
            margin-bottom: 50px;
            padding: 2px 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .slider-text1 {
            background: lightgreen;
            animation: slide 8s linear infinite;
        }

        .slider-text2 {
            background: skyblue;
        }

        .slider-text3 {
            background: lightcoral;
        }

        @keyframes slide {
            0% {
                margin-top: -300px;
            }

            5% {
                margin-top: -200px;
            }

            33% {
                margin-top: -200px;
            }

            38% {
                margin-top: -100px;
            }

            66% {
                margin-top: -100px;
            }

            71% {
                margin-top: 0px;
            }

            100% {
                margin-top: 0px;
            }
        }

        button {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 12px 35px;
  background: #fec195;
  font-size: 17px;
  font-weight: 500;
  color: #181818;
  border: 3px solid #fec195;
  border-radius: 8px;
  box-shadow: 0 0 0 #fec1958c;
  transition: all 0.3s ease-in-out;
  cursor: pointer;
}

.star-1 {
  position: absolute;
  top: 20%;
  left: 20%;
  width: 25px;
  height: auto;
  filter: drop-shadow(0 0 0 #fffdef);
  z-index: -5;
  transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
}

.star-2 {
  position: absolute;
  top: 45%;
  left: 45%;
  width: 15px;
  height: auto;
  filter: drop-shadow(0 0 0 #fffdef);
  z-index: -5;
  transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
}

.star-3 {
  position: absolute;
  top: 40%;
  left: 40%;
  width: 5px;
  height: auto;
  filter: drop-shadow(0 0 0 #fffdef);
  z-index: -5;
  transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
}

.star-4 {
  position: absolute;
  top: 20%;
  left: 40%;
  width: 8px;
  height: auto;
  filter: drop-shadow(0 0 0 #fffdef);
  z-index: -5;
  transition: all 0.8s cubic-bezier(0, 0.4, 0, 1.01);
}

.star-5 {
  position: absolute;
  top: 25%;
  left: 45%;
  width: 15px;
  height: auto;
  filter: drop-shadow(0 0 0 #fffdef);
  z-index: -5;
  transition: all 0.6s cubic-bezier(0, 0.4, 0, 1.01);
}

.star-6 {

  top: 5%;
  left: 50%;
  width: 5px;
  height: auto;
  filter: drop-shadow(0 0 0 #fffdef);
  z-index: -5;
  transition: all 0.8s ease;
}

button:hover {
  background: #323232;
  color: #fec195;
  box-shadow: 0 0 25px #fec1958c;
}

button:hover .star-1 {
  position: absolute;
  top: -80%;
  left: -30%;
  width: 25px;
  height: auto;
  filter: drop-shadow(0 0 10px #fffdef);
  z-index: 2;
}

button:hover .star-2 {

  left: 10%;
  width: 15px;
  height: auto;

button:hover .star-3 {

button:hover .star-4 {

button:hover .star-5 {

  height: auto;
  filter: drop-shadow(0 0 10px #fffdef);
  z-index: 2;
}

.fil0 {

}
span{
    margin-left: 8px;
}
