    body {
      overflow: hidden; /* Prevent scroll bars */
            background-color: black; /* Set a black background */
      display: flex;
      margin: 0;
            padding: 0;
      width: 100%;
      height: 100dvh;
    }
    .smallMe {
      position: absolute;
      z-index: 99;
      top: 10px;
      right: 10px;
      font-family: cursive;
      text-shadow: -1px 4px white;
    }
    #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1; /* Place the video behind other content */
            object-position: center;
        }

        
    #container2 {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      justify-items: center;
      align-items: center;
      flex-wrap: wrap;
    align-content: center;
      gap: 10px;
    }

    #container2 button {
      display: flex;
      height: min-content;
      position: relative;
      padding: 15px 45px;
      background: #414141;
      font-size: 17px;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      border: 1px solid #fff5ee;
      border-radius: 8px;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.2));
      animation: wind 2s ease-in-out infinite;
    }

    .icon-1,
    .icon-2,
    .icon-3 {
      height: 55px;
    }
    @keyframes wind {
      0% {
        background-position: 0% 50%;
      }

      0% {
        background-position: 50% 100%;
      }

      0% {
        background-position: 0% 50%;
      }
    }

    .icon-1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 25px;
      transform-origin: 0 0;
      transform: rotate(10deg);
      transition: all 0.5s ease-in-out;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
    }

    button .icon-1 {
      animation: slay-1 3s cubic-bezier(0.52, 0, 0.58, 1) infinite;
      transform: rotate(10deg);
    }

    @keyframes slay-1 {
      0% {
        transform: rotate(10deg);
      }

      50% {
        transform: rotate(-5deg);
      }

      100% {
        transform: rotate(10deg);
      }
    }

    .icon-2 {
      position: absolute;
      top: 0;
      left: 25px;
      width: 12px;
      transform-origin: 50% 0;
      transform: rotate(10deg);
      transition: all 1s ease-in-out;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
    }

    button .icon-2 {
      animation: slay-2 3s cubic-bezier(0.52, 0, 0.58, 1) 1s infinite;
      transform: rotate(0);
    }

    @keyframes slay-2 {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(15deg);
      }

      100% {
        transform: rotate(0);
      }
    }

    .icon-3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 18px;
      transform-origin: 50% 0;
      transform: rotate(-5deg);
      transition: all 1s ease-in-out;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
    }

    button .icon-3 {
      animation: slay-3 2s cubic-bezier(0.52, 0, 0.58, 1) 1s infinite;
      transform: rotate(0);
    }

    @keyframes slay-3 {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(-5deg);
      }

      100% {
        transform: rotate(0);
      }
    }
